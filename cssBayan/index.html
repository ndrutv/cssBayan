<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <section class="accordion">
            <div class="container">
                <div class="accordion__inner">
                    <h1 class="accordion__title">CSS Bayan</h1>
                    <div class="meme__list">
                        <input type="radio" name="meme" id="first">
                        <label class="meme__item" for="first">
                            <div class="meme__item__header">
                                <div class="meme__item__header__title">Свободная касса</div>
                                <div class="meme__item__header__arrow">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                            <div class="meme__item__body">
                                <img class="meme__item__body__image" src="./assets/first.jpeg" alt="First Meme">
                            </div>
                        </label>

                        <input type="radio" name="meme" id="second">
                        <label class="meme__item" for="second">
                            <div class="meme__item__header">
                                <div class="meme__item__header__title">Синдром самозванца</div>
                                <div class="meme__item__header__arrow">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                            <div class="meme__item__body">
                                <img class="meme__item__body__image" src="./assets/second.jpg" alt="Second Meme">
                            </div>
                        </label>

                        <input type="radio" name="meme" id="third">
                        <label class="meme__item" for="third">
                            <div class="meme__item__header">
                                <div class="meme__item__header__title">Невозможна</div>
                                <div class="meme__item__header__arrow">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                            <div class="meme__item__body">
                                <img class="meme__item__body__image" src="./assets/third.jpg" alt="Third Meme">
                            </div>
                        </label>

                        <input type="radio" name="meme" id="fourth" checked>
                        <label class="meme__item" for="fourth">
                            <div class="meme__item__header">
                                <div class="meme__item__header__title">Больше мемов богу мемов</div>
                                <div class="meme__item__header__arrow">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                            <div class="meme__item__body">
                                <img class="meme__item__body__image" src="./assets/fourth.jpg" alt="Fourth Meme">
                            </div>
                        </label>

                        <input type="radio" name="meme" id="fifth">
                        <label class="meme__item" for="fifth">
                            <div class="meme__item__header">
                                <div class="meme__item__header__title">Паровозик, который смог</div>
                                <div class="meme__item__header__arrow">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                            <div class="meme__item__body">
                                <img class="meme__item__body__image" src="./assets/fifth.jpg" alt="Fifth Meme">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
